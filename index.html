<!DOCTYPE html>
<html lang="fr" class="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/app.css">
    <title>Document</title>
</head>

<body class="dark:bg-gray-800">
    <div class="dark:bg-gray-600 bg-white lg:w-4/12 md:6/12 w-10/12 m-auto my-10 shadow-md">
        <div class="py-8 px-8 rounded-xl">
            <h1 class="font-medium text-2xl mt-3 text-center">Se connecter</h1>
            <form action="" class="mt-6">
                <div class="my-5 text-sm">
                    <label for="username" class="block text-black">Nom d'utilisateur</label>
                    <input type="text" autofocus id="username" class="rounded-sm px-4 py-3 mt-3 focus:outline-none bg-black-100 w-full" placeholder="Nom d'utilisateur" />
                </div>
                <div class="my-5 text-sm">
                    <label for="password" class="block text-black">Mot de passe</label>
                    <input type="password" id="password" class="rounded-sm px-4 py-3 mt-3 focus:outline-none bg-gray-100 w-full" placeholder="Password" />
                    <div class="flex justify-end mt-2 text-xs text-gray-600">
                        <a href="../../pages/auth/forget_password.html hover:text-black">Mot de passe oubli√©?</a>
                    </div>
                </div>

                <button class="block text-center text-white bg-gray-800 p-3 duration-300 rounded-sm hover:bg-black w-full">Me connecter</button>
            </form>

            <div class="flex md:justify-between justify-center items-center mt-10">
                <div style="height: 1px;" class="bg-gray-300 md:block hidden w-4/12"></div>
                <p class="md:mx-2 text-sm font-light text-gray-400"> OU </p>
                <div style="height: 1px;" class="bg-gray-300 md:block hidden w-4/12"></div>
            </div>

            <div class="grid md:grid-cols-2 gap-2 mt-7">
                <div>
                    <button class="text-center w-full text-white bg-blue-900 p-3 duration-300 rounded-sm hover:bg-blue-700">Facebook</button>
                </div>
                <div>
                    <button class="text-center w-full text-white bg-red-600 p-3 duration-300 rounded-sm hover:bg-red-500">Google</button>
                </div>
            </div>

            <p class="mt-12 text-xs text-center font-light text-gray-400">

                <a href="../auth/register.html" class="text-black font-medium">
                    Vous n'avez pas encore de compte? 
                </a>
            </p>

        </div>
    </div>

    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }

        // Whenever the user explicitly chooses light mode
        localStorage.theme = 'light'

        // Whenever the user explicitly chooses dark mode
        localStorage.theme = 'dark'

        // Whenever the user explicitly chooses to respect the OS preference
        localStorage.removeItem('theme')
    </script>
</body>

</html>
